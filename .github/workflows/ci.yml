name: CI

on:
  push:
    branches: [ "main", "spike/*", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run linter
      run: npm run lint

    - name: Check Easter build
      run: npm run build:easter

    - name: Check Christmas build
      run: npm run build:christmas